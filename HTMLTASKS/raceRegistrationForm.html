<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration !</h1>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" required>
        
        <p>
        <label for="marathons">Select a Race</label>
        <br>

        <p>
            <input type="radio" id="5k" name="marathons" value="5k">
            <label for="5k">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" id="halfmarathon" name="marathons" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label>
        </p>
        <p>
            <input type="radio" id="fullmarathon" name="marathons" value="fullmarathon">
            <label for="fullmarathon">Full Marathon</label>
        </p>
        </p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="age">Select Age group</label>
        <select id="age" name="age">
            <option value="kids">under 18</option>
            <option value="young adults">18 - 25</option>
            <option value="adults">25 - 40</option>
            <option value="seniors">over 40</option>
        </select>
        <br>
        <button>Register!</button>

    </form>
    
</body>
</html>
